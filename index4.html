<script>
  function base10Tostring(n){
    let answer  = '';
    function base10TostringHelper(n){
      if(n===0){
        return;
      }
      else{
        base10TostringHelper(parseInt(n/2));
        answer += String(n%2);
      }
    }
    base10TostringHelper(n);
    return answer;
  }
  console.log(base10Tostring(100));
</script>
